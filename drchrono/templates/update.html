{% extends 'base.html' %}

{% block title %}drchrono appointment kiosk{% endblock %}

{% block main %}
<div>
  <h1>Hi again!</h1>
  <p class="lead">Please check and confirm your details. Once satisfied, click I'm ready!</p>
</div>

<form method="POST" action="{% url 'complete' instance_guid=instance_guid %}">

{% csrf_token %}

{{ form.as_p }}

<input type="submit" class="btn btn-success btn-lg btn-block" value="I'm ready!" />

</form>

<div style="margin-top: 20px;">
  <a href="{% url 'kiosk' instance_guid=instance_guid %}" class="btn btn-default btn-lg btn-block">Cancel and return to kiosk.</a>
</div>

{% endblock %}
